<!DOCTYPE html>
<html>
<head>
  <title>Volume Booster</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Volume Booster</h1>
  <input type="range" id="volumeRange" min="1" max="5" step="0.1" value="1">
  <label for="volumeRange">Volume: <span id="volumeValue">1</span>x</label>
  <button id="pipButton">Picture-in-Picture</button>
  <script src="popup.js"></script>
</body>
</html>
